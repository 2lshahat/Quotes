<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Qoutes App</title>
  </head>
  <body>
    <div class="container text-center my-5 fs-1">
      <h1 class="fw-bolder my-5">Quote of the Day</h1>
      <h3>Press the button below to recieve a random quote!</h3>
      <button
        class="btn btn-outline-success px-5 py-3"
        onclick="display()"
        id="Quote"
      >
        New Quote
      </button>
      <p id="quoteText"></p>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
